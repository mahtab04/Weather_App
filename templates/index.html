<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <style>
    body,
    html {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: hsl(0, 8%, 5%) !important;
    }
  </style>
  <title>Weather App!!</title>
</head>

<body>

  <nav class="row" style="background: #337ab7; color: white;">
    <h1 class="col text-center">Weather in a City!!</h1>
  </nav>
  <br />
  <br />


  <div class="container ">
    <div class="row">
      <form method="post" class="col-md-6 col-md-offset-3">
        <div class="input-group">
          <input type="text" class="form-control" name="city" placeholder="Search">
          <div class="input-group-btn">
            <button class="btn btn-primary" type="submit">
              Submit
            </button>
          </div>
          <form>
        </div>
        <br>
        <div class="container">
          <div class="row">
            {% if data.City and data.Country and data.Coordinate and data.Temperature and data.Pressure and data.Humidity %}
            <table class="table table-striped table-dark ">
              <thead class="thead-dark">

                {% for key,value in data.items() %}
                <tr>
                  <td>{{ key }}</td>
                  <td>{{ value }}</td>
                </tr>
                {% endfor %}

            </table>
            {% endif %}
          </div>

        </div>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script defer src="https://friconix.com/cdn/friconix.js"> </script>
</body>

</html>
